<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="personal-info">
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
        <div *ngIf="submitted && f['fullName'].errors" class="invalid-feedback">
            <div *ngIf="f['fullName'].errors.required">:(</div>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors.required">:(</div>
        </div>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
            <div *ngIf="f['phone'].errors.required">:(</div>
        </div>
    </div>
  </div>
    <div id="form-sessions">
    <label id="session-box" *ngFor="let slot of slots; let i = index">
        <input class="checkbox" (click)="chosenSlot = slot" [checked]="chosenSlot == slot" type="checkbox">
        {{parseDateMonth(slot.start.dateTime)}} - {{parseHour(slot.end.dateTime)}}
        <div id="session-option">
        </div>
    </label>
  </div>
  <div class="submit-button">
      <button (click)="onSubmit()">Schedule</button>
  </div>

  </form>
